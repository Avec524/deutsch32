<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата доступа</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #222;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    iframe {
      width: 100%;
      height: 520px;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оплата доступа — 100 ₽</h1>
    <p>Заполните форму ниже для оплаты через YooMoney:</p>

    <iframe 
      src="https://yoomoney.ru/quickpay/fundraise/widget?billNumber=19SJDBQ5L5C.250427" 
      frameborder="0" 
      allowtransparency="true" 
      scrolling="no">
    </iframe>

    <p class="note">После успешной оплаты вас автоматически перенаправит на продукт.</p>
  </div>
</body>
</html>
