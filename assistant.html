<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ваш AI-ассистент</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в чат с AI-ассистентом!</h1>
    <p class="subtitle">Пишите на русском или немецком — ассистент всегда ответит на немецком и при необходимости объяснит на русском.</p>

    <div id="chat">
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Введите сообщение..." required />
        <button type="submit" class="green-button">Отправить</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="message user"><strong>Вы:</strong> ${text}</div>`;
      input.value = '';

      try {
        const res = await fetch('https://proggramwertyumer.app.n8n.cloud/webhook-test/german-assistant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: 'user123', message: text })
        });
        const data = await res.json();
        messages.innerHTML += `<div class="message bot"><strong>Бот:</strong> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch {
        messages.innerHTML += `<div class="message error"><strong>Ошибка:</strong> не удалось получить ответ.</div>`;
      }
    });
  </script>
</body>
</html>
